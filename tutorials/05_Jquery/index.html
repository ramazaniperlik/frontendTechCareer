<head>

    <!-- Bootstrap CSS v5.0.2 CDN -->

    <!-- font-awesome -->

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=PT+Serif&display=swap" rel="stylesheet">

    <!-- Jquery ui  and js    -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    
    <!-- external js -->

<body class="container">

<button id="btn_giris" class="btn btn-success">Modal</button>
    <div
    class="modal fade"
    id="myUye"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modelTitleId"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Üye Ol</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form action="index.htm">
            <div class="form-control">
              <label for="nameSurname">Adınız Soyadınız</label>
              <input
                type="text"
                name="nameSurname"
                id="nameSurname"
                class="form-control"
                required
                autofocus
              />
            </div>
            <div class="form-control mt-2">
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>
            <div class="form-control mt-2">
              <label for="password">Şifre</label>
              <input
                type="text"
                name="password"
                id="password"
                class="form-control"
                required
              />
            </div>
            <div class="mt-3">
              <input
                type="reset"
                value="temizle"
                class="btn btn-danger text-uppercase"
              />
              <input
                type="submit"
                value="gönder"
                class="btn btn-primary text-uppercase"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="modal"
          >
            Kapat
          </button>
          <button type="button" class="btn btn-success">Kaydet</button>
        </div>
      </div>
    </div>
  </div>

    <!-- ends codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js "></script>
</body>

</html>
