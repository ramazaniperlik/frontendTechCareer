<!doctype html>
<html lang="en">
  <head>
    <title>Form Yapısı</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body class="bg-dark text-white" >
      <!-- start codes -->
<div class="container">
      <form action="#" method="POST">
      <h1 style="color:yellow;" class="text-center mt-3 text-capitalize">register page</h1>
      <hr style="margin-left: 25%;" class="w-50">
        <div><label class="form-label text-uppercase" for="name">Adı</label>
            <input type="text" class="form-control" name="name" id="name" required autofocus></div>
            <div class="form-text d-none">Geçerli Değil!</div><br>
        <div><label class="form-label text-uppercase" for="surname">Soyadı</label>
            <input type="text" class="form-control" name="surname" id="surname" required></div>
            <div class="form-text d-none">Geçerli Değil!</div><br>
        <div><label class="form-label text-uppercase" for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email" required></div>
            <div class="form-text d-none">Geçerli Değil!</div><br>
        <div><label class="form-label text-uppercase" for="password">Şifre</label>
            <input type="text" class="form-control" name="password" id="password" required></div>
            <div class="form-text d-none">Geçerli Değil!</div><br>
        <button type="reset" class="btn btn-danger">Temizle</button>
        <button type="submit" class="btn btn-success">Gönder</button>
    </form> 
</div>
      <!-- end code -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
